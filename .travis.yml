language: node_js
node_js:
  - "iojs"
  - "6.11.0"
before_install:
  - npm i -g npm@3.10.10
install:
  - npm install
before_script: 
  - cd project
script:
  - npm run build
cache:
  directories:
    - "node_modules"
env:
  global:
  - NODE_ENV = production
branches:
  only:
  - master
  - development