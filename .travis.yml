language: node_js
node_js:
  - "iojs"
  - "6.11.0"
cache: react-seed
before_install:
  - cd react-seed
  - npm i -g npm@3.10.10
install:
  - npm install
script:
  - npm run build
cache:
  directories:
    - /react-seed/node_modules
env:
  global:
  - NODE_ENV = production
branches:
  only:
  - master
  - development